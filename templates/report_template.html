<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      body {
        font-family: Arial;
      }
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th,
      td {
        padding: 8px;
        border: 1px solid #ccc;
        text-align: left;
      }
      th {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <h2>Daily Report</h2>

    <h3>Summary</h3>
    <p>Total Rows: {{ summary.rows }}</p>
    <p>Total Columns: {{ summary.columns }}</p>

    <h3>Data</h3>
    <table>
      <tr>
        {% for key in table[0].keys() %}
        <th>{{ key }}</th>
        {% endfor %}
      </tr>

      {% for row in table %}
      <tr>
        {% for value in row.values() %}
        <td>{{ value }}</td>
        {% endfor %}
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
